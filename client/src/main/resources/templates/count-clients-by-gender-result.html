<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Count Clients by Gender</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">
    <h1 class="text-center">Count Clients by Gender Result</h1>
    <p class="text-center">Number of clients with gender "<span th:text="${gender}"></span>": <span th:text="${count}"></span></p>
</div>
</body>
</html>
