<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Client</title>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Добавить нового клиента</h1>
    <form action="#" th:action="@{/addClient}" th:object="${client}" method="post">
        <div class="mb-3">
            <label for="fio" class="form-label">ФИО:</label>
            <input type="text" id="fio" name="fio" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="birthDate" class="form-label">Дата рождения:</label>
            <input type="date" id="birthDate" name="birthDate" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="gender" class="form-label">Пол:</label>
            <select id="gender" name="gender" class="form-select" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="clientTypeId" class="form-label">Тип клиента (1 - Новый,2 - Обычный,3 - ВИП):</label>
            <input type="number" id="clientTypeId" name="clientTypeId" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">Номер телефона:</label>
            <input type="text" id="phone" name="phone" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Добавить клиента</button>
    </form>
</div>

</body>
</html>
