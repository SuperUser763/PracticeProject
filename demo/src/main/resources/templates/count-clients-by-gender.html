<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Count Clients by Gender</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h1>Подсчёт клиентов по полу (м/ж)</h1>
    <form action="/countClientsByGender" method="post">
        <div class="mb-3">
            <label for="gender" class="form-label">Введите пол (male или female):</label>
            <input type="text" id="gender" name="gender" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Подсчитать</button>
    </form>
</div>
</body>
</html>
