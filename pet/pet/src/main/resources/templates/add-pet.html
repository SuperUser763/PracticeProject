<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}">Default Title</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"> </header>

<div class="container mt-5 mb-5">
    <h1>Добавление нового питомца</h1>
    <form action="/addPet" method="post">
        <input type="number" name="petTypeID" placeholder="Введите ID типа питомца" class="form-control" required> <br>
        <input type="number" name="ownerID" placeholder="Введите ID владельца" class="form-control" required> <br>
        <input type="text" name="nickname" placeholder="Введите кличку" class="form-control" required> <br>
        <input type="date" name="birthDate" class="form-control" required> <br>
        <input type="text" name="gender" placeholder="Введите пол" class="form-control" required> <br>
        <button type="submit" class="btn btn-success">Добавить</button>
    </form>
</div>

</body>
</html>
