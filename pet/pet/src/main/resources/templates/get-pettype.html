<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}">Default Title</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"> </header>

<div class="container mt-5 mb-5">
    <h1>Поиск типа питомца</h1>
    <form action="/getPetType" method="post">
        <input type="text" name="petView" placeholder="Введите вид питомца" class="form-control" required> <br>
        <input type="text" name="petBreed" placeholder="Введите породу питомца" class="form-control" required> <br>
        <button type="submit" class="btn btn-primary">Найти</button>
    </form>
</div>

</body>
</html>
